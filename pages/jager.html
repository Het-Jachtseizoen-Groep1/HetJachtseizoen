<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jager | Jachtseizoen</title>
    <link rel="stylesheet" href="../style/style.css">
    <script src="../script/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <button class="c-back" onclick="goBackToRoles()">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="25.726" viewBox="0 0 30 25.726">
            <path id="arrow-left-solid" d="M.653,75.274a2.146,2.146,0,0,0,0,3.034L11.368,89.023A2.145,2.145,0,0,0,14.4,85.989L7.336,78.931H27.882a2.143,2.143,0,0,0,0-4.286H7.343l7.052-7.058a2.145,2.145,0,0,0-3.034-3.034L.646,75.268Z" transform="translate(-0.025 -63.925)" fill="#ededed"/>
        </svg>          
    </button>

    <img class="c-logo" src="../assets/Logo.png" alt="Logo Jachtseizoen">

    <form  class="c-difficulty" action="x" method="post" id="js-spelDuur">
        <div class="c-difficulty__radiobuttons">
            <p class="c-info__kies-spel">Kies een spel</p>

            <input class="o-hide-accessible c-difficulty__option js-input" type="radio" id="makkelijk" name="spel" value="15">
            <label class="c-difficulty__option--label" for="makkelijk">Makkelijk (15 min)</label><br>

            <input class="o-hide-accessible c-difficulty__option js-input" type="radio" id="gemiddeld" name="spel" value="60">
            <label class="c-difficulty__option--label" for="gemiddeld">Gemiddeld (1 uur)</label><br>

            <input class="o-hide-accessible c-difficulty__option js-input" type="radio" id="moeilijk" name="spel" value="120">
            <label class="c-difficulty__option--label" for="moeilijk">Moeilijk (2 uur)</label><br>

            <input class="o-hide-accessible c-difficulty__option js-input" type="radio" id="jachtseizoen" name="spel" value="240">
            <label class="c-difficulty__option--label" for="jachtseizoen">Jachtseizoen (4 uur)</label><br>
            <p class="js-form-error c-form-error"></p>
        </div>
        <p>Iedereen klaar? Vergeet je NFC kaart niet!</p>
        <span class="c-button"><input class="c-button__form" type="button" onclick="setDuration()"  value="Starten"></span>
    </form>

</body>

</html>
