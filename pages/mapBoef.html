<!DOCTYPE html>
<html lang="en" id="js-mapBoef">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/normalize.css">
    <script src="../script/script.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
        integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    <link rel="stylesheet" href="../style/stylex.css">
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
    <link rel="icon" href="../assets/map_marker.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


    <title>Map Boef | Jachtseizoen</title>
</head>

<body>
    <!-- The Modal -->
    <div id="closeModal" class="c-modal">
        <div class="c-modal__content">
            <span class="c-modal__close-btn">&times;</span>
            <p class="c-modal__text">Weet je zeker dat je het spel wilt verlaten?</p>
            <div class="c-modal__buttons-flex">
                <button class="c-modal__button c-modal__button-beta" onclick="leaveGame()">Spel verlaten</button>
                <button id="goBackToMap" class="c-modal__button">Terug naar map</button>
            </div>
        </div>
    </div>

    <button class="c-map__getikt" onclick="getikt()">getikt?</button>

    <div class="c-topbar">
        <p class="c-map_time" id="js-durationTime"></p>
        <img class="c-logo" src="../assets/Logo.png" alt="Logo">
        <button class="c-button_close" id="CloseBtn" onclick="goCloseGame()">X</button>
    </div>

    <div class="js-time_button u-showing">
        <img class="c-time_img_btn" src="../assets/icons/stopwatch.svg" alt="icon">
    </div>

    <div class="c-map_location_time js-time_button_back u-hidden">
        <p class="c-map_location_time__text">Locatie verzenden</p>
        <p class="c-map_location_time__time" id="js-locationTime">00:00</p>
        <img src="../assets/icons/stopwatch.svg" alt="icon">
    </div>

    <div id="map">
    </div>


</body>

</html>
